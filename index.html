<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Virtual Casino</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <h1>Virtual Casino</h1>
    <div class="balance">Balance: $<span id="money">1000</span></div>

    <div class="game-selector">
      <button onclick="switchGame('slots')">Slots</button>
      <button onclick="switchGame('blackjack')">Blackjack</button>
      <button onclick="switchGame('roulette')">Roulette</button>
      <button onclick="switchGame('poker')">Poker</button>
      <button onclick="switchGame('lottery')">Lottery</button>
      <button onclick="switchGame('scratchcard')">Scratch Cards</button>
    </div>

    <div id="scratchcard" class="game hidden">
      <h2>Scratch Cards</h2>
      <div id="scratch-grid"></div>
      <div class="controls">
        <input type="number" id="scratchcard-bet" value="5" min="1" max="100">
        <button onclick="playScratchCard()">Buy Card</button>
      </div>
    </div>

    <div id="lottery" class="game hidden">
      <h2>Lottery</h2>
      <div class="lottery-numbers"></div>
      <div class="controls">
        <input type="number" id="lottery-bet" value="5" min="1" max="100">
        <button onclick="playLottery()">Buy Ticket</button>
      </div>
      <div id="lottery-history"></div>
    </div>

    <div id="poker" class="game hidden">
      <h2>Five Card Draw Poker</h2>
      <div id="dealer-message"></div>
      <div id="poker-hand"></div>
      <div class="controls">
        <input type="number" id="poker-bet" value="10" min="1" max="100">
        <button onclick="startPoker()">Deal</button>
        <div id="poker-actions" style="display: none">
          <button onclick="holdCard(0)" class="hold-button">Hold 1</button>
          <button onclick="holdCard(1)" class="hold-button">Hold 2</button>
          <button onclick="holdCard(2)" class="hold-button">Hold 3</button>
          <button onclick="holdCard(3)" class="hold-button">Hold 4</button>
          <button onclick="holdCard(4)" class="hold-button">Hold 5</button>
          <button onclick="drawCards()">Draw</button>
        </div>
      </div>
    </div>

    <div id="slots" class="game">
      <h2>Slots</h2>
      <div class="slot-machine">
        <div class="slot">ðŸŽ°</div>
        <div class="slot">ðŸŽ°</div>
        <div class="slot">ðŸŽ°</div>
      </div>
      <div class="controls">
        <input type="number" id="slots-bet" value="10" min="1" max="100">
        <button onclick="playSlots()">SPIN!</button>
      </div>
    </div>

    <div id="blackjack" class="game hidden">
      <h2>Blackjack</h2>
      <div id="dealer-hand">Dealer's Hand: <span></span></div>
      <div id="player-hand">Your Hand: <span></span></div>
      <div class="controls">
        <input type="number" id="blackjack-bet" value="10" min="1" max="100">
        <button onclick="startBlackjack()">Deal</button>
        <button onclick="hit()" class="game-button">Hit</button>
        <button onclick="stand()" class="game-button">Stand</button>
      </div>
    </div>

    <div id="roulette" class="game hidden">
      <h2>Roulette</h2>
      <div class="roulette-wheel">ðŸŽ²</div>
      <div class="bet-options">
        <button onclick="placeBet('red')">Red</button>
        <button onclick="placeBet('black')">Black</button>
        <button onclick="placeBet('green')">Green</button>
      </div>
      <div class="controls">
        <input type="number" id="roulette-bet" value="10" min="1" max="100">
        <button onclick="spinRoulette()">Spin</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
